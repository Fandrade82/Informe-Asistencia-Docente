<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Asistencia</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family:Arial; }
    .container {
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      height:100vh; text-align:center; padding:20px;
    }
    form { display:flex; flex-direction:column; gap:10px; max-width:300px; width:100%; }
    input[type="file"], input[type="submit"] { padding:10px; font-size:1rem; }
    input[type="submit"] { background:#4CAF50; color:white; border:none; cursor:pointer; }
    input[type="submit"]:hover { background:#45a049; }
    .download-buttons {
      margin-top:20px;
      display:flex; flex-direction:column; gap:10px;
    }
    .download-buttons a button {
      padding:10px; font-size:1rem; background:#007BFF; color:white; border:none; cursor:pointer;
    }
    .download-buttons a button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sube tu archivo Excel de asistencia</h2>
    /upload
      <input type="file" name="file" required>
      <input type="submit" value="Procesar">
    </form>

    {% if ready %}
    <div class="download-buttons">
      <h3>Descargar Informe</h3>
      <a href="/download_excelescargar Excel</button></a>
      /download_pdf<button>Descargar PDF</button></a>
    </div>
    {% endif %}
  </div>
</body>
</html>
