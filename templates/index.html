<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informe de Asistencia</title>
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; }
        .card { padding: 20px; border-radius: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        .btn-custom { width: 100%; margin-top: 10px; background-color: #28a745; color: #fff; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        input[type=file] { width: 100%; padding: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Generador de Informe de Asistencia</h2>
            <form method="post" enctype="multipart/form-data">
                <label>Sube tu archivo Excel (.xlsx)</label><br>
                <input type="file" name="file" required><br>
                <input type="submit" value="Procesar" class="btn-custom">
            </form>
        </div>
    </div>
</body>
</html>
